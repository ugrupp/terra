<div class="c-gallery-section{{ if .reverse }} c-gallery-section--reverse{{end }}">
  {{/* Content */}}
  <div class="c-gallery-section__content">
    <div class="o-container o-container--narrow">
      <div class="o-grid">
        {{ if not .reverse }}
          <div class="o-grid__col"></div>
        {{ end }}

        <div class="o-grid__col">
          <div class="c-headline-wrapper c-headline-wrapper--with-spacing">
            <h2 class="c-headline c-headline--padded c-headline--primary">{{ .context.Title }}</h2>
          </div>

          <div class="c-richtext">
            {{ .context.Content }}
          </div>
        </div>

        {{ if .reverse }}
          <div class="o-grid__col"></div>
        {{ end }}
      </div>
    </div>
  </div>

  {{/* Gallery */}}
  <div class="c-gallery-section__gallery">
    {{ partial "components/gallery.html" (dict "context" .context "baseContext" .baseContext "reverse" .reverse) }}
  </div>
</div>
