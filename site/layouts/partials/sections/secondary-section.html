<div class="c-secondary-section">
  {{ with .Resources.GetMatch "secondary-section*.md" }}
    <div class="o-container c-secondary-section__content">
      <div class="o-grid">
        <div class="o-grid__col">
          <div class="c-secondary-section__col-inner">
            <div class="c-richtext">
              {{ .Params.content_col1 | markdownify }}
            </div>
          </div>

          {{/* Image */}}
          <div class="c-secondary-section__img-wrapper">
            {{ with $.Resources.GetMatch "service.jpg" }}
              {{ $imageSmall := .Resize "500x" }}
              {{ $imageMedium := .Resize "800x" }}

              <img
                alt=""
                src="{{ $imageMedium.RelPermalink }}"
                srcset="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                data-srcset="{{ $imageSmall.RelPermalink }} 500w, {{ $imageMedium.RelPermalink }} 800w"
                data-sizes="auto"
                class="c-secondary-section__img lazyload" />
            {{ end }}
          </div>
        </div>

        <div class="o-grid__col">
          <div class="c-secondary-section__col-inner">
            <div class="c-richtext">
              {{ .Params.content_col2 | markdownify }}
            </div>
          </div>
        </div>
      </div>
    </div>
  {{ end }}

</div>
