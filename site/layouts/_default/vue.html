{{ define "main" }}
<div class="o-container">
  <div id="vue-wrapper"></div>

  <script type="module">
    import { createApp } from "vue";

    const componentName = '{{ index .Params "vue-component" }}';
    const { default: Component } = await import(
      `/assets/js/vue-pages/${componentName}.vue`
    );

    const app = createApp(Component).mount("#vue-wrapper");
  </script>
</div>
{{ end }}
