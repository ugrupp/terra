{{ define "main" }}
  <div class="o-main__content" id="content">
    <section class="o-main__section o-main__section--no-pad o-main__section--bg-primary">
      {{ partial "sections/primary-section.html" . }}
    </section>

    <section class="o-main__section o-main__section--no-pad-bottom-md">
      <div class="o-main__visual">
        {{ partial "components/svg" (dict "svg" "terra") }}
      </div>

      {{ partial "sections/secondary-section.html" . }}
    </section>
  </div>
{{ end }}
